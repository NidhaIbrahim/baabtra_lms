<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <table> -->
    <form method="post" action="#" name="eventdata" enctype="multipart/form-data" style="border: 2px solid black ;" align="center">
        <br />
        Name:<input type="text" name="Name" placeholder="name"/> <br /><br />
        E-mail<input type="email" name="Email" /> <br /><br />
        Mobile:<input type="number"name="Mobile" /> <br /><br />
        Date: <input type="date" name="Date" /> <br /><br />
        Photo Upload: <input type="file" name="Photo" /> <br /><br />
        Meal Type: <input type="radio" name="meal" id="vegan" value="veganmeal" />
        <label for="vagan">vegan</label>
        <input type="radio" name="meal" id="vegetarian" value="vegetarianmeal" />
        <label for="vegetarian">vegetarian</label>
        <input type="radio" name="meal" id="non-vegetarian" value="non-vegetarianmeal" />
        <label for="non-vegetarian">non-vegetarian</label> <br /><br />
        Gender: <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female</label> 
        <input type="radio" name="gender" id="other" value="Other" />
        <label for="other">Other</label> <br /><br />
        <label for="locations">Location: </label>
        <select name="location" id="locations">
            <option value="loc1">location1</option>
            <option value="loc2">location2</option>
            <option value="loc3">location3</option>
            <option value="loc4">location4</option>
            <option value="loc5">location5</option>
            <option value="loc6">location6</option>
            <option value="loc7">location7</option>
            <option value="loc8">location8</option>
            <option value="loc9">location9</option>
            <option value="loc10">location10</option>
        </select><br /><br />
        <input type="submit" name="Submit" />
        <input type="reset" name="Reset" />
        <input type="button" value="Ask Question?" />
        <br /><br />
    </form>
<!-- </table> -->
</body>
</html>
