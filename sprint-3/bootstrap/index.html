<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <title>Registeraton Form</title>
</head>
<body>
    <div class="container ">
        <div class="row ">
            <div class="col-12 border-bottom border-primary">
                <h1 class="text-primary text-center">Registeration Form</h1>

            </div>
            <div class="col-3"></div>
            <div class="col-6 card mt-5">
                <div class="form-group mt-4">
                    <label for="txtname">Enter your name:</label>
                    <input type="text" id="txtname" class="form-control mt-3" placeholder="Enter your name">
                </div>
                <div class="form-group mt-4">
                    <label for="txtname">Enter your E-mail:</label>
                    <input type="email" id="email" class="form-control mt-3" placeholder="Enter your E-mail">
                </div>
                <div class="form-group mt-4">
                    <label for="txtname">Enter your Number:</label>
                    <input type="number" id="contact" class="form-control mt-3" placeholder="Enter your Number" pattern="[0-9]{10}">
                </div>
                <input type="button" value="submit" class="btn btn-info mt-4">
            </div>
        </div>
    </div>
</body>
</html>
