<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        .back{
            background-image: url("1.jpg");
            background-size: cover;
        }
        .color{
            background: rgb(200, 208, 211);
            border-radius: 10px;
            
        }
        .font{
            background: rgb(24, 60, 63);
            color: rgb(254, 253, 250);
        }
        .hlink{
            text-decoration: none;
            color: black;
            opacity: 0.90;
        }
    </style>
</head>
<body class="back">
    <div class="container">
        <div class="row p-4"></div>
        <div class="row mt-5">
            <div class="col-3"></div>
            <div class="col-6 card mt-5 color">
                <div class="form-group text-secondary text-center">
                    <h1 class=" mb-3 mt-3 text-light fs-2">LOGIN FORM</h1>
                </div>
                <div class="form-group mt-3">
                    <input type="email" placeholder="Enter Email ID" class="form-control text-center">
                </div>
                <div class="form-group mt-3">
                    <input type="password" placeholder="Enter Password" class="form-control text-center">
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 ">
                        <div class="form-group mt-3">
                            <input type="button" value="LOGIN" class="font p-1 px-2 fs-5 form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 ">
                        <div class="form-group mt-2">
                            <p>Don't have an account? <a class="link-underline link-underline-opacity-0 hlink" href="registeration.html">Register</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
