<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            margin-left: 340px;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: auto auto auto;
            /* grid-gap: 20px; */
        }
        .container div {
            padding: 8px;
        }
        .item{
            background: #c1bac7;
        } 
        .item img{
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item">
            <img src="images/1.jpg" width="180" height="269">
        </div>
        <div class="item">
            <img src="images/2.jpg" width="180" height="269">
        </div>
        <div class="item">
            <img src="images/3.jpg" width="180" height="269">
        </div>
        <div class="item">
            <img src="images/4.jpg" width="180" height="269">
        </div>
        <div class="item">
            <img src="images/5.jpg" width="180" height="269">
        </div>
        <div class="item">
            <img src="images/6.jpg" width="180" height="269">
        </div>
    </section>
</body>
</html>
