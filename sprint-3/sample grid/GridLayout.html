<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 300px 300px ;
            grid-template-rows: auto auto ;
            grid-gap: 20px;
            text-align: center;
        }
        .one{
            background: rgb(206, 103, 94);
        }
        .two{
            background: blueviolet;
        }
        .three{
            background: yellowgreen;
        }
        .four{
            background: goldenrod;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one">
            1
        </div>
        <div class="two">
            2
        </div>
        <div class="three">
            3
        </div>
        <div class="four">
            4
        </div>
    </div>
</body>
</html>
